<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Tto-do App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body>
    <div class="content-wrap content">
        <div class="col-narrow navigation">
            <a href="profile.html">
                <div class="profile-img-label">
                    <img src="images/profile.jpg" alt="Profile Picture" width="30px" height="30px" class="profile-img">
                    <div class="user-name">
                        <label>Eric</label>
                    </div>
                </div>
            </a>
            <label class="my-to-do">My To-dos</label>
            <hr />
            <a href="index.html"><button class="btn">Read Python <label class="item-num">(3)</label> </button></a>
            <a href="index.html"><button class="btn">Prepare Meetings <label class="item-num">(1)</label></button></a>
            <a href="index.html"><button class="btn">Visit Jinja <label class="item-num">(0)</label></button></a>
            <a href="createList.html"><button class="btn create-list-btn"><label class="plus">+</label> &emsp; Create List</button></a>
        </div>
        <div class="col-wide main-content">
            <div class="todo-title">
                <label>Read Python &emsp;</label>
                <button class="del-task-btn">Delete</button>
            </div>
            <div>
                <div class="add-task-field">
                    <input class="add-task" type="text" name="add" placeholder="Add todo item...">
                    <button class="main-btn">Add</button>
                </div>
                <div class="todo-item">
                    <input type="checkbox" name="read-python">
                    <label class="todo-item-label">Read psycopg2 &emsp;</label>
                    <button class="del-task-btn">Delete</button>
                </div>
                <div class="todo-item">
                    <input type="checkbox" name="prepare-meetings">
                    <label class="todo-item-label">Read Flask &emsp;</label>
                    <button class="del-task-btn">Delete</button>
                </div>
                <div class="todo-item">
                    <input type="checkbox" name="visit-jinja">
                    <label class="todo-item-label">Read Postgres &emsp;</label>
                    <button class="del-task-btn">Delete</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
