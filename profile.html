<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Tto-do App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
</head>

<body>
    <div class="content-wrap content">
        <div class="col-narrow navigation">
            <a>
                <div class="profile-img-label">
                    <img src="images/profile.jpg" alt="Profile Picture" width="30px" height="30px" class="profile-img">
                    <div class="user-name">
                        <label>Eric</label>
                    </div>
                </div>
            </a>
            <label class="my-to-do">My To-dos</label>
            <hr />
            <button class="btn">Read Python <label class="item-num">(3)</label> </button>
            <button class="btn">Prepare Meetings <label class="item-num">(1)</label></button>
            <button class="btn">Visit Jinja <label class="item-num">(0)</label></button>
            <button class="btn create-list-btn"><label class="plus">+</label> &emsp; Create List</button>
        </div>
        <div class="col-wide main-content">
            <div class="todo-title">
                <label>Profile</label>
            </div>
            <div>
                <div class="name-label">
                    <label>Name : </label><label class="profile-labels">Eric</label>
                </div>
                <div>
                    <label>Email : </label><label class="profile-labels">eubulemalaba@gmail.com</label>
                </div>
                <div class="image-box">
                    <label for="profile-pic">Profile Picture  </label>
                    <img src="images/profile.jpg" alt="Profile Picture" width="100px" height="100px" class="image">
                </div>
            </div>
            <div class="todo-title">
                <label>History</label>
            </div>
            <div class="wrap">
                <div class="wide">
                    <p class="histo-label">To-do Lists</p>
                    <a href="index.html">
                        <p class="hist-label">Read Python</p>
                    </a>
                    <a href="index.html">
                        <p class="hist-label">Prepare Meetings</p>
                    </a>
                    <a href="index.html">
                        <p class="hist-label">Visit Jinja</p>
                    </a>
                </div>
                <div class="narrow">
                    <p class="histo-label">Due Date</p>
                    <p class="hist-label">09/19/2018</p>
                    <p class="hist-label">09/19/2018</p>
                    <p class="hist-label">09/28/2018</p>
                </div>

            </div>
        </div>
    </div>
    </div>
</body>

</html>
